name: Client pipeline
on: [push, pull_request]
jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run tests
          start: npm start
          wait-on: http://localhost:3000
      - name: build
        if: success()
        run: npm run build
      - name: deploy
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
      - name: tests fail
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: failure()
        with:
          severity: error
          details: Tests Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(joint(github.event.commits.*.message, ' '), '#skip')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: bump version and push tag
        uses: anothrNick/github-tag-action@ce4b5ffa38e072fa7a901e417253c438fcc2ccce
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
      - name: tests success
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: success()
        with:
          severity: info
          details: Tests Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: tests cancelled
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: cancelled()
        with:
          severity: warn
          details: Tests Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}